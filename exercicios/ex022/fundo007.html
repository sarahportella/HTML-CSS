<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
</head>
<style>

    #container {
        position: relative;
        height:  500px;
        padding: 10px;

        background-color: rosybrown;
        background-image: url(images/target001.png);
        background-size: 100% 100%;
    }

    #conteudo {
        position: absolute;
        height: 100px;
        width: 100px;
        left:50%;
        top: 50%;
        background-color: rgb(94, 139, 206);
        background-image: url(images/target001.png);
    }

</style>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
