<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mdstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <P>Seja bem vindo. Insira seus dados para fazer login</P>

                <form action="login.php" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">login</span>
                        <input type="text" name="usuario" id="iusuario" required placeholder="seu email" autocomplete="email" maxlength="30">
                        <label for="iusuario">Usu√°rio</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="senha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha<span class="material-symbols-outlined">mail </span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
